<!-- Header -->
<div class="d-flex justify-content-between align-items-center mt-4">
    <h3 class="text-primary mb-0"><i class="bi bi-clipboard2-pulse-fill"></i> Lab Reports</h3>
    <button class="btn btn-success rounded-btn" (click)="openAddLabTestModal()">
        <i class="bi bi-plus-lg"></i> Add Test
    </button>
</div>
<hr style="margin: 10px;">

<!-- Lab Test Table -->
<div class="table-responsive glass-table tb-scroll mb-3">
    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th class="text-center">Test Name</th>
                <th class="text-center">Test Date</th>
                <th class="text-center">Status</th>
                <th class="text-center">Report</th>
                <th class="text-center">Upload/Delete</th>
                <th class="text-center">Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let test of labTests">
                <td class="text-center">{{ test.testName }}</td>
                <td class="text-center">{{ test.testDate ? (test.testDate | date:'dd-MMM-yyyy') : '' }}</td>
                <td class="text-center">
                    <select [(ngModel)]="test.status" class="form-select form-select-sm"
                        (change)="updateStatus(test, test.status)">
                        <option value="Pending">Pending</option>
                        <option value="Completed">Completed</option>
                    </select>
                </td>
                <td class="text-center">
                    <button *ngIf="test.reportPath" class="btn btn-warning btn-sm rounded-btn" type="button"
                        (click)="openReport(test)"><i class="bi bi-zoom-in"></i> View</button>
                    <button *ngIf="!test.reportPath" class="btn btn-warning btn-sm rounded-btn" disabled><i
                            class="bi bi-zoom-in"></i> View</button>
                </td>
                <td class="text-center">

                    <button *ngIf="!test.reportPath" class="btn btn-primary btn-sm rounded-btn ms-2"
                        [disabled]="isUploading">
                        <i *ngIf="!isUploading" class="bi bi-upload"></i>
                        <i *ngIf="isUploading" class="fa fa-spinner fa-spin"></i>
                        &nbsp;
                        <label>
                            <span *ngIf="!isUploading">Upload Report</span>
                            <span *ngIf="isUploading">Uploading...</span>
                            <input type="file" (change)="uploadReport($event, test)" accept=".pdf" hidden />
                        </label>
                    </button>

                    <!-- Delete Report Button -->
                    <button *ngIf="test.reportPath" class="btn btn-danger btn-sm rounded-btn ms-2"
                        (click)="deleteReport(test)" [disabled]="isDeleting">

                        <span *ngIf="!isDeleting"><i class="bi bi-trash"></i> Delete Report</span>
                        <span *ngIf="isDeleting"><i class="fa fa-spinner fa-spin"></i> Deleting...</span>
                    </button>
                </td>
                <td class="text-center">
                    <button class="btn btn-danger btn-sm rounded-btn ms-2" (click)="deleteTest(test)"><i
                            class="bi bi-trash"></i> Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Report Viewer -->
<div *ngIf="selectedReport" class="modal fade show d-block" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title"><i class="bi bi-files"></i> Lab Report</h5>
                <button type="button" class="btn-close" (click)="closeReportModal()"></button>
            </div>
            <div class="modal-body">
                <iframe [src]="selectedReport" width="100%" height="500px"></iframe>
            </div>
        </div>
    </div>
</div>


<!-- Add Lab Test Modal -->
<div *ngIf="showModal" class="modal fade show d-block" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content glassmorphism-modal">
            <div class="modal-header bg-success modal-header-custom">
                <h5 class="modal-title"><i class="bi bi-clipboard2-pulse"></i> Add Lab Test</h5>
                <button type="button" class="btn-close" (click)="closeAddLabTestModal()"></button>
            </div>
            <div class="modal-body">
                <form #labTestForm="ngForm" (ngSubmit)="addLabTest()">
                    <div class="mb-3">
                        <label class="form-label">Test Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" [(ngModel)]="newLabTest.testName" name="testName"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Test Date <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" [(ngModel)]="newLabTest.testDate" name="testdate"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select id="teststatus" class="form-select" name="teststatus" required>
                            <option value="Pending" selected>Pending</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success rounded-btn" [disabled]="!labTestForm.valid">
                            <i class="bi bi-save"></i> Save
                        </button>
                        <button type="button" class="btn btn-secondary rounded-btn"
                            (click)="closeAddLabTestModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

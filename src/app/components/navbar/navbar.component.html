<nav class="navbar navbar-expand-lg glassmorphism-navbar shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    
    <!-- ✅ Left: Brand Logo -->
    <a class="navbar-brand brand-logo" routerLink="/">
      <i class="bi bi-heart-pulse text-danger"></i> MediLoX
    </a>

    <!-- ✅ Middle: Clinic Name, User Name, and Clock (Always Below Clinic Name) -->
    <div class="text-center clinic-info">
      <a class="navbar-brand clinic-name">
        {{ClinicName}}
      </a>
      <div *ngIf="username" class="user-name">
        <i class="bi bi-person-circle"></i> {{username}}
      </div>
      <div class="live-clock">
        <i class="bi bi-clock"></i> {{ currentTime }}
      </div>
    </div>

    <!-- ✅ Right: Logout Button -->
    <div class="d-flex align-items-center">
      <button *ngIf="authService.isLoggedIn()" class="logout-btn" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i> Logout
      </button>
    </div>

  </div>
</nav>

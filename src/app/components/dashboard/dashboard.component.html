<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Patient List</h2>
    <button class="btn btn-primary" (click)="openModal()">
      <i class="bi bi-plus-lg"></i> Add Patient
    </button>
  </div>

  <!-- Search Box -->
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search Patient"
      [(ngModel)]="searchText"
      (input)="filterPatients()"
    />
  </div>

  <!-- Patient Table -->
  <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Mobile</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of filteredPatients">
          <td>{{ patient.name }}</td>
          <td>{{ patient.contactNumber }}</td>
          <td>{{ patient.address }}</td>
          <td>
            <button class="btn btn-info btn-sm" (click)="viewPatientDetails(patient.id)">
              <i class="bi bi-eye"></i> View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Add Patient Modal -->
<div *ngIf="showModal" class="modal fade show d-block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h3 class="modal-title">Add New Patient</h3>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>

      <div class="modal-body">
        <form #patientForm="ngForm" (ngSubmit)="savePatient()">
          <!-- Name -->
          <div class="mb-3">
            <label class="form-label text-danger">Name *</label>
            <input type="text" class="form-control" [(ngModel)]="newPatient.name" name="name" required>
          </div>

          <!-- Date of Birth -->
          <div class="mb-3">
            <label class="form-label text-danger">Date of Birth *</label>
            <input type="date" class="form-control" [(ngModel)]="newPatient.dateOfBirth" name="dateOfBirth" required (change)="calculateAge()">
          </div>

          <!-- Age (Auto-Calculated) -->
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="text" class="form-control" [(ngModel)]="newPatient.age" name="age" readonly>
          </div>

          <!-- Contact Number -->
          <div class="mb-3">
            <label class="form-label text-danger">Contact Number *</label>
            <input type="text" class="form-control" [(ngModel)]="newPatient.contactNumber" name="contactNumber" required>
          </div>

          <!-- Address -->
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" [(ngModel)]="newPatient.address" name="address">
          </div>

          <!-- Gender -->
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" [(ngModel)]="newPatient.gender" name="gender">
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer">
            <button type="submit" class="btn btn-success" [disabled]="!patientForm.valid">
              <i class="bi bi-save"></i> Save
            </button>
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
